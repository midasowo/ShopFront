<header fxLayoutAlign="start center">
  <div fxFlex fxLayoutAlign="start end" fxLayoutGap="15">
    <mat-icon color="accent" class="logo-icon">store</mat-icon>
    <span class="logo">{{title}}</span>
  </div>
  <div fxLayoutGap="15" fxLayoutAlign="start center">
    <button mat-flat-button routerLink="">Main page</button>
    <button mat-flat-button routerLink="/products">Products</button>
    <span></span>
    <button mat-flat-button routerLink="/login">Log in</button>
    <a routerLink="/cart">
      <mat-icon color="accent" aria-hidden="false" class="shopping-basket" matBadge="{{cartProductCounter}}"
                matBadgeColor="warn">
        shopping_basket
      </mat-icon>
    </a>
  </div>
</header>
