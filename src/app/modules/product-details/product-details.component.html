<div fxLayout="column">
  <div *ngIf="product" fxLayout="row" fxFlex fxLayoutGap="20">
    <div>
      <img *ngIf="!product.image" src="/assets/image-placeholder.png" width="350" alt="">
      <img *ngIf="product.image" src="{{'/api/data/productImages/' + product.image}}" width="350" alt="">
    </div>
    <div fxLayout="column" fxFlex>
      <h1>{{product.name}}</h1>
      <small>{{product.category}}</small>
      <div class="description">
        {{product.description}}
      </div>
      <div fxLayout="row" fxFlexAlign="end">
        <span class="price">{{product.price}} {{product.currency}}</span>
      </div>
      <button mat-flat-button color="warn">Add to card</button>
    </div>
  </div>
</div>
